<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Edit | Rentr</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/rentboard">Rent Board</a>
        <a href="/create">Create A Posting</a>
        <a href="/account">My Account</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
      </div>
      
      <!-- Use any element to open the sidenav -->
      <span id="hamburger-menu" onclick="openNav()">&#9776;</span>
      
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <main>
        <h1>Update Your Post | Rentr</h1>
        <div class="create">
            <form action="/update-post" method="post" enctype="multipart/form-data">
                {% with messages = get_flashed_messages()%}
                    {% if messages %}
                        {% for message in messages %}
                            <p id="flash-message">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control"  name="name" placeholder="Ex. 2016 Macbook Pro" value="{{rent.name}}">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" placeholder="Ex. 1TB SSD..." value="{{rent.description}}"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" placeholder="Ex. Los Angeles, CA" name="location" value="{{rent.location}}">
                </div>
                <div class="form-group">
                    <label for="image_name">Image name</label>
                    <input type="text" class="form-control" placeholder="Macbook Pro" name="image_name" value="{{rent.image_name}}">
                </div>
                <div class="form-group">
                    <label for="image">Upload image</label>
                    <input type="file" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>    
        </div>
    </main>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
