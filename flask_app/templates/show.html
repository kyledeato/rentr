<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Show | Rentr</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/rentboard">Rent Board</a>
        <a href="/create">Create A Posting</a>
        <a href="/account">My Account</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
      </div>
      
      <!-- Use any element to open the sidenav -->
      <span id="hamburger-menu" onclick="openNav()">&#9776;</span>
      
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <main>
        <h1>Show | Rentr</h1>
        
        <div class="rent-board">

                <div class="rents" value="{{ rent.id}}">
                    
                    <div class="border-bot">
                        <h2 id="name">{{rent.name}} </h2>
                        <p id="creator">Posted on {{rent.created_at}}</p>
                    </div>

                    <p id="description">{{rent.description}}</p>
                    <img style="width: 20rem" src="{{url_for('static',filename='img/')}}{{rent.image_name}}.webp">
                    
                </div>
                <form action="https://formsubmit.co/{{rent.creator.email}}" id="background-gold" class="email"method="POST">
                    <h4>Message {{rent.creator.first_name}} {{rent.creator.last_name}}</h4>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your Name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" placeholder="Your Email"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" placeholder="Phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" rows="4" placeholder="Ex. I'd like to rent..." class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
        </div>
    </main>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
